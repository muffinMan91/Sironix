    <title>Richard Hendricks</title>
    <style>
        body {
            color: #000000;
            background: #EEEEEE;
            font-family: 'Roboto', sans-serif;
            line-height: 1.5;
            margin: 40px 0;
        }

        #resume {
            margin: 0 auto;
            padding: 40px 60px;
            background: #FFFFFF;
            border: 1px solid #CCCCCC;
            box-shadow: 2px 2px 4px #AAAAAA;
            -webkit-box-shadow: 2px 2px 4px #AAAAAA;

        }

        h1 {
            text-transform: uppercase;
            text-align: center;
            font-size: 400%;
            margin: 0;
            padding: 0;
            /* font color blue */
            color: #2020b2;
        }

        h2 {
            border-bottom: 1px solid #000000;
            text-transform: uppercase;
            font-size: 190%;
            margin: 1em 0 0 0;
            padding: 0;
            color: #2020b2;
        }

        h3 {
            font-size: 150%;
            margin: 0.2em 0 0.3em 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            align-items: baseline;
        }

        .name {
            font-size: 120%;
            /* Making the company name larger */
            font-weight: bold;
            /* Optional: making it more noticeable */
        }

        .role {
            font-size: 32px;
            /* Slightly smaller than the company name */
            margin-left: 10px;
            /* Adjust as needed to space out from the company name */
            /* font weight should be light bold */
            font-weight: lighter;
            font-style: italic;
        }

        .date {
            margin-left: auto;
            /* Pushes the date to the far right */
            font-size: 100%;
            /* Adjust according to your preference */

        }

        .location {
            font-size: 100%;
            margin-left: 10px;
            font-weight: lighter;

        }

        .experiences .role {
            font-size: 30px;
            margin-left: 0;
            font-weight: bold;
            font-style: italic;
        }


        p {
            margin: 0 0 0.5em 0;
            padding: 0;
            font-size: 140%;
        }

        ul {
            padding: 0;
            margin: 0 3em;
            font-size: 130%;
        }

        /* ul immediately after h1 = contact list */
        h1+ul {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1+ul>li {
            display: inline;
            white-space: pre;
            list-style-type: none;
        }

        h1+ul>li:after {
            content: "  \2022  ";
        }

        h1+ul>li:last-child:after {
            content: "";
        }

        /* p immediately after contact list = summary */
        h1+ul+p {
            margin: 1em 0;
        }

        hr {
            border-top: 4px solid #d3d3d3;
            /* Light grey, still visible */

            width: 75%;
            /* Adjust the width as needed */
            margin: 10px auto;
            /* This centers the line */
            background: transparent;
            /* Ensures the background doesn't interfere */
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Keeps the 3 columns of equal width */
            gap: 20px;
            /* Increases the gap between rows and columns */
            list-style-type: none;
            /* Removes bullet points */
            padding: 0;
            margin: 0 auto;
            /* Centers the grid within its container */
            font-size: 120%;
            /* Inherits the font size from your initial ul styling */
            text-align: center;
            /* Centers the text within each grid item */
            /* Optional: Adjust the container width to ensure items are not too spread out */
            max-width: 80%;
            /* Adjust this value as needed */
        }








        @media print {
            body {
                font-size: 10pt;
                margin: 0;
                padding: 0;
                background: none;
            }

            #resume {
                margin: 0;
                padding: 0;
                border: 0px;
                background: none;
                box-shadow: none;
                -webkit-box-shadow: none;
            }

            /* Make links black in PDF */
            /* Move this outside the print block to apply this in HTML too */
            a,
            a:link,
            a:visited,
            a:hover {
                color: #000000;
                text-decoration: underline;
            }
        }



        @media screen {
            body {
                font-size: 16pt;
                margin: 0;
                padding: 0;
                background: #FFFFFF !important;
            }

            #resume {
                margin: 0;
                padding: 1em;
                border: 0px;
                background: none;
                box-shadow: none;
                -webkit-box-shadow: none;
            }
        }
    </style>
</head>
