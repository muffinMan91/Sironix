<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <style>
        /* Custom Styles for Resume */
        body {
            background-color: #f8f9fa;
        }

        .resume {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }

        .resume-header h1 {
            font-size: 2.2em;
            color: #343a40;
            /* Dark Gray */
        }

        .resume-header small {
            display: block;
            font-size: 1.2em;
            color: #6c757d;
            /* Gray */
        }

        /* Contact Info Styles */
        .contact-info p {
            color: #495057;
            /* Darker Gray */
            font-size: 0.9em;
        }

        /* Section Title Styles */
        h2.h4 {
            font-size: 1.6em;
            margin-bottom: 0.75rem;
            color: #007bff;
            /* Bootstrap Primary Color */
            border-bottom: 2px solid #dee2e6;
            /* Light Gray Border */
            padding-bottom: 0.5rem;
        }

        /* List Styles */
        ul.list-unstyled {
            padding-left: 0;
        }

        ul.list-unstyled li {
            margin-bottom: 0.5rem;
            font-size: 0.95em;
            color: #495057;
            /* Darker Gray */
        }

        /* Responsive Design Adjustments */
        @media (max-width: 768px) {
            .resume-header h1 {
                font-size: 1.8em;
            }

            .resume-header small {
                font-size: 1em;
            }

            h2.h4 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<!-- resume template -->


</html>
