<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Webpage Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Ensure the font is Inter */
        .inter-font {
            font-family: 'Inter', sans-serif;
        }

        /* Custom glow effect */
        .glow {
            position: relative;
            z-index: 1;
            box-shadow: 0 0 15px 5px rgba(147, 112, 219, 0.4), 0 0 30px 10px rgba(139, 0, 139, 0.5);
        }

        .glow::before {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            bottom: -2px;
            left: -2px;
            z-index: -1;
            background: linear-gradient(145deg, rgba(147, 112, 219, 0.6), rgba(139, 0, 139, 0.6));
            border-radius: inherit;
            transition: opacity 0.3s ease-in-out;
        }

        .glow:hover::before {
            opacity: 0;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-800 to-gray-900 h-screen flex items-center justify-center">
    <!-- Button with gradient border and glow effect -->
    <button
        class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-pink-600 group-hover:from-purple-600 group-hover:to-pink-600 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 glow inter-font">
        <span
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-black dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
            Create Webpage
        </span>
    </button>
</body>

</html>
