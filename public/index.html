<!DOCTYPE html>
<html>

<head>
    <title>AI Application</title>
    <!-- Bootstrap CSS for modern styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.js"></script>

    <style>
        body {
            background-color: #121212;
            /* Dark background */
            color: #f8f9fa;
            /* Light text */
            font-family: 'Roboto', sans-serif;
            /* Modern font */
        }

        .container {
            padding-top: 40px;
        }

        .custom-form {
            max-width: 400px;
            /* Smaller form */
            margin: auto;
            background: #1e1e1e;
            /* Darker form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .custom-submit-btn {
            background-color: #007bff;
            /* Bootstrap primary color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .custom-submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Job Application Form</h1>
        <form id="submit-documents" class="custom-form" enctype="multipart/form-data">
            <!-- Resume Upload Field -->
            <div class="mb-3">
                <label for="resumeUpload" class="form-label">Upload Your Resume:</label>
                <input type="file" class="form-control" id="resumeUpload" name="resume" accept=".pdf,.doc,.docx"
                    required>
                <!-- <label for="imageUpload" class="form-label">Upload Your Image:</label>
                <input type="file" class="form-control" id="imageUpload" name="image" accept=".png,.jpg,.jpeg"> -->
            </div>

            <!-- Submit Button -->
            <button type="submit" class="custom-submit-btn">Submit Application</button>
        </form>
    </div>

    <div id="generated-website"></div>

    <!-- Bootstrap Bundle with Poppper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/src/formHandler.js"></script>
</body>

</html>
